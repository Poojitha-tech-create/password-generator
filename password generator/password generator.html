<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
      text-align: left;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #00c6ff;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
      word-break: break-all;
    }

    .strength {
      margin-top: 10px;
      height: 10px;
      border-radius: 5px;
      background: #ccc;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .weak {
      background-color: red;
      width: 33%;
    }

    .medium {
      background-color: orange;
      width: 66%;
    }

    .strong {
      background-color: green;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Password Generator</h2>
    <label>
      Password Length:
      <input type="number" id="length" value="12" min="4" max="50" />
    </label>
    <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
    <label><input type="checkbox" id="numbers" checked /> Numbers</label>
    <label><input type="checkbox" id="symbols" checked /> Symbols</label>
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy</button>
    <div id="result"></div>
    <div class="strength"><div id="strengthBar" class="strength-bar"></div></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const hasUpper = document.getElementById('uppercase').checked;
      const hasLower = document.getElementById('lowercase').checked;
      const hasNumbers = document.getElementById('numbers').checked;
      const hasSymbols = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let chars = "";
      if (hasUpper) chars += upper;
      if (hasLower) chars += lower;
      if (hasNumbers) chars += numbers;
      if (hasSymbols) chars += symbols;

      if (chars === "") {
        document.getElementById('result').textContent = "Please select at least one option.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById('result').textContent = password;
      updateStrength(password);
    }

    function copyPassword() {
      const password = document.getElementById('result').textContent;
      if (password) {
        navigator.clipboard.writeText(password).then(() => {
          alert("Password copied to clipboard!");
        });
      }
    }

    function updateStrength(password) {
      const bar = document.getElementById('strengthBar');
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      bar.className = "strength-bar";
      if (strength <= 1) {
        bar.classList.add("weak");
      } else if (strength === 2 || strength === 3) {
        bar.classList.add("medium");
      } else {
        bar.classList.add("strong");
      }
    }
  </script>
</body>
</html>
